<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" charset="utf-8"></script>
  </head>

  <body>

    <div id="root">
    </div>

    <script type="text/babel">


      function Greeting(props){
        return <h1>{props.phrase}, {props.name}</h1>
      }

      var personName = "Kuran"

      ReactDOM.render(
        <div>
          <Greeting phrase="Hello World" name={personName}/>
        </div>,
        document.getElementById('root')
      );
    </script>

  </body>
</html>
